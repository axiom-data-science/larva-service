{%- macro status_bootstrap_class(st) -%}
    {%- if st == "finished" %}
        {{- 'success' -}}
    {%- elif st == "failed" -%}
        {{- 'danger' -}}
    {%- elif st == "started" -%}
        {{- 'info' -}}
    {%- elif st == "success" -%}
        {{- 'success' -}}
    {%- else -%}
        {{- 'warning' -}}
    {%- endif -%}
{%- endmacro -%}
